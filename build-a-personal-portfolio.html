
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaibhavi's Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
<style>
/* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', sans-serif;
  line-height: 1.6;
}

/* âœ… Navbar */
#navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #222;
  padding: 1rem;
  display: flex;
  justify-content: center;
  gap: 2rem;
  z-index: 1000;
}
#navbar a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

/* âœ… Welcome Section */
#welcome-section {
  height: 100vh;
  background: linear-gradient(to right, #ffecd2, #fcb69f);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
}
#welcome-section h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

/* âœ… Projects Section */
#project-section {
  padding: 4rem 2rem;
  background-color: #f4f4f4;
}
.project-tile {
  background: #fff;
  border-radius: 8px;
  padding: 1rem;
  margin: 1rem 0;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.project-tile a {
  text-decoration: none;
  color: #333;
}
.project-tile img {
  max-width: 100%;
  border-radius: 4px;
}

/* âœ… Media Query */
@media (max-width: 600px) {
  #navbar {
    flex-direction: column;
    align-items: center;
  }
  #welcome-section h1 {
    font-size: 2rem;
  }
}


</style>
</head>
<body>

  <!-- âœ… Navbar -->
  <nav id="navbar">
    <a href="#welcome-section">Welcome</a>
    <a href="#project-section">Projects</a>
    <a id="profile-link" href="https://github.com/yourusername" target="_blank">GitHub</a>
  </nav>

  <!-- âœ… Welcome Section -->
  <section id="welcome-section">
    <h1>Hi, I'm Vaibhavi ðŸ‘‹</h1>
    <p>Front-end developer with a passion for accessibility and creative design.</p>
  </section>

  <!-- âœ… Projects Section -->
  <section id="project-section">
    <h2>My Projects</h2>
    <div class="project-tile">
      <a href="https://yourprojectlink.com" target="_blank">
        <img src="project-thumbnail.jpg" alt="Project thumbnail" />
        <p>Book Inventory App</p>
      </a>
    </div>
    <!-- Add more .project-tile elements as needed -->
  </section>

</body>
</html>
