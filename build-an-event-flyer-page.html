/* Requirements 10–14: Body styles */
body {
  padding: 50px 0;                         /* ✅ 10 */
  margin: 0 auto;                          /* ✅ 11 & 12 */
  width: 90vw;                             /* ✅ 13 */
  min-height: calc(100vh - 100px);         /* ✅ 14 (100px = 50px top + 50px bottom padding) */
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  text-align: center;
}

/* Header */
header img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
}

header h1 {
  font-size: 2.5rem;
  color: #333;
  margin-top: 20px;
}

/* Section styling - ✅ 17 */
section {
  width: 80%;                              /* ✅ 17: percentage width */
  margin: 30px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

section h2 {
  color: #007BFF;
  margin-bottom: 10px;
}

/* hr styling - ✅ 16 */
hr {
  width: 60%;                              /* ✅ 16: percent width */
  margin: 40px auto;
  border: none;
  border-top: 2px solid #ccc;
}

  </style>
</head>

  <header> <!-- #1 -->
    <img src="https://cdn.freecodecamp.org/curriculum/labs/event.jpg" alt="Event banner"> <!-- #2 -->

  <main> <!-- #6 -->
    <section>

    <hr> <!-- #15 -->

    <section>

    </section>
