
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css" />
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f0f0f5;
  padding: 40px;
}

#playing-cards {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
}

.card {
  display: flex;
  justify-content: space-between;
  width: 150px;
  height: 220px;
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 12px;
  font-size: 24px;
  color: #333;
}

.left {
  align-self: flex-start;
}

.middle {
  align-self: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 28px;
}

.right {
  align-self: flex-end;
}
</style>
</head>
<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">♠</div>
      <div class="middle">
        <div>A</div>
        <div>♠</div>
      </div>
      <div class="right">♠</div>
    </div>

    <div class="card">
      <div class="left">♥</div>
      <div class="middle">
        <div>Q</div>
        <div>♥</div>
      </div>
      <div class="right">♥</div>
    </div>

    <div class="card">
      <div class="left">♦</div>
      <div class="middle">
        <div>10</div>
        <div>♦</div>
      </div>
      <div class="right">♦</div>
    </div>
  </main>
</body>
</html>
