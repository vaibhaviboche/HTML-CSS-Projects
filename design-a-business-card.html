
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
<style>

body {
    background-color: rosybrown;
    font-family: Arial, sans-serif;
}

p {
    margin-top: 5px;
    margin-bottom: 5px;
}

a {
    text-decoration: none;
}

.business-card {
    width: 300px;
    background-color: lightblue; /* any valid color */
    padding: 20px;
    margin: 100px auto 0 auto;
    text-align: center;
    font-size: 16px;
}

.profile-image {
    max-width: 100%;
}

.social-media {
    text-align: center;
    margin-top: 20px;
}

.social-media a {
    display: inline-block;
    margin: 0 10px;
}


</style>
</head>
<body>

    <div class="business-card">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Profile Image" class="profile-image">

    <p class="full-name">Vaibhavi Boche</p>
    <p class="designation">Frontend Developer</p>
    <p class="company">OpenAI Projects</p>

    <hr>

    <p>vaibhavi@example.com</p>
    <p>+91 9876543210</p>
    <a href="https://yourportfolio.com">Portfolio</a>

    <hr>

    <!-- Social media must be inside business-card -->
    <div class="social-media">
        <h2>Connect with me</h2>
        <a href="https://twitter.com/">Twitter</a>
        <a href="https://linkedin.com/">LinkedIn</a>
        <a href="https://github.com/">GitHub</a>
    </div>
</div>


</body>
</html>
